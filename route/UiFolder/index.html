<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;1,400&family=Playfair+Display:ital,wght@0,500;0,600;1,500&family=Public+Sans:ital,wght@0,400;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../css/favicon.png" type="image/x-icon">
    <title>Sign In</title>
</head>
<body>
    <form >
        <h1>Sign In</h1>
        <span>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name"/>
        </span>
        <span>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your Email"/>
        </span>
        <span>
            <label for="password">Password</label>
            <input type="password" name="password" pattern="?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" class="password" placeholder="Enter your password"/>
        </span>
        <button formmethod="post" formaction="/user/register">Sign In</button>
        <div class="atag">
            <a href="/user/login">Login to your account.?</a>
        </div>
    </form>
    
</body>
</html>
